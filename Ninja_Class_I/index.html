<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Ninja Class I</title>
    <script type="text/javascript">
      function Ninja(name) {
        // self = this;
        this.name = name;
        this.health = 100;
        var speed = 3;
        var strength = 3;
        this.sayName = function() {
          console.log("My ninja name is " + self.name + "!");
        }
        this.showStats = function() {
          console.log("Name: " + this.name + ", Health: " + this.health +
          ", Speed: " + speed + ", Strength: " + strength);
        }
        this.drinkSake = function() {
          this.health += 10;
          console.log(this.name + " is drinking sake!");
        }
      }

      var ninja1 = new Ninja("Zatoichi");
      ninja1.sayName();
      ninja1.showStats();
      ninja1.drinkSake();
      ninja1.showStats();


    </script>
